apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: nginxapp1-ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend: 
              service: app1-nginx-clusterip-service
                name:
                port:
                  number: 80
